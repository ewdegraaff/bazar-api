version: '3.8'

services:
  bazar-api:
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./docker/server/.env
    command: ["poetry", "run", "uvicorn", "src.app.main:app", "--host", "0.0.0.0", "--reload"]
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
  
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: bazar
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bazardev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazar -d bazardev"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - bazar_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  bazar_pgdata: